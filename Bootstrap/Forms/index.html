<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Images and Floats</title>
   
</head>
<body class="w-75 mx-auto my-4">
    <form action="">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email">
            <small class="form-text text-muted">*Please enter a correct email</small>
        </div>
        <div class="mb-3">
            <label for="Password" class="form-label">Password</label>
            <input type="password" id="Password" class="form-control" placeholder="Enter password">
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <select name="city" id="city" class="form-control">
                <option value="istanbul">İstanbul</option>
                <option value="ankara">Ankara</option>
                <option value="izmir">İzmir</option>
                <option value="bursa">Bursa</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea name="message" id="message" rows="5" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <legend>Hobbies</legend>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input"> Running
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input"> Reading a book
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input"> Playing a sport games
                </label>
            </div>
        </div>
        <div>
            <input type="radio" name="example" class="form-check-input form-check-inline" id="rd1">
            <label for="rd1">Radio</label>
            <input type="radio" name="example" class="form-check-input form-check-inline" id="rd2">
            <label for="rd2">Radio</label>
        </div>
        <div>
            <input type="checkbox" class="form-check-input" id="ch">
            <label for="ch">Checkbox</label>
        </div>

        <br><br>

        <div class="input-group">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            <span class="input-group-text" id="basic-addon1">@</span>
        </div>

        <br><br>

        <div class="clearfix mt-3">
            <div class="w-50 float-start">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name">
                </div>
            </div>
            <div class="w-50 float-start ps-4">
                <div class="mb-3">
                    <label for="surname" class="form-label">Surname</label>
                    <input type="text" id="surname" class="form-control" placeholder="Enter your surname">
                </div>
            </div>
            <div class="w-50 float-start">
                <div class="mb-3">
                    <label for="surname" class="form-label">Surname</label>
                    <input type="text" id="surname" class="form-control" placeholder="Enter your surname">
                </div>
            </div>
            <div class="w-50 float-start ps-4">
                <div class="mb-3">
                    <label for="surname" class="form-label">Surname</label>
                    <input type="text" id="surname" class="form-control" placeholder="Enter your surname">
                </div>
            </div>
        </div>

        <br><br>

    </form>
</body>
</html>
