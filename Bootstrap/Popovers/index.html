<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Popovers</title>
  <style>
    body {
      padding: 70px;
    }
  </style>
</head>
<body>

  <button id="btn1" type="button" class="btn btn-primary" data-bs-toggle="popover" title="popover title" data-bs-content="popover content" data-bs-trigger="hover">Popover Text</button>
  
  <button id="btn2" type="button" class="btn btn-primary" data-bs-toggle="popover" title="popover title" data-bs-html="true" data-bs-content="<h2>popover content</h2>" data-bs-trigger="hover">Popover Html</button>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

    <script>
      
      var btn1 = document.getElementById('btn1');
      var popover = new bootstrap.Popover(btn1);

      var btn2 = document.getElementById('btn2');
      var popover = new bootstrap.Popover(btn2);

    </script>

</body>
</html>
