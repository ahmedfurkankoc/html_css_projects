<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Dropdown</title>
</head>

<body class="w-75 mx-auto my-4">

  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
      Dropdown
    </button>
    <ul class="dropdown-menu">
      <li><a href="#" class="dropdown-item">Menu1</a></li>
      <li><a href="#" class="dropdown-item">Menu2</a></li>
      <li><a href="#" class="dropdown-item">Menu3</a></li>
      <li><a href="#" class="dropdown-item">Menu4</a></li>
    </ul>
  </div>

  <br><br>

  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
      Dropdown
    </button>
    <ul class="dropdown-menu">
      <li><a href="#" class="dropdown-item">Menu1</a></li>
      <li><a href="#" class="dropdown-item">Menu2</a></li>
      <div class="dropdown-divider"></div>
      <li><a href="#" class="dropdown-item">Menu3</a></li>
    </ul>
  </div>

  <br><br>

  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
      Dropdown
    </button>
    <ul class="dropdown-menu">
      <li><a href="#" class="dropdown-item">Menu1</a></li>
      <li><a href="#" class="dropdown-item">Menu2</a></li>
      <li>
        <h6 class="dropdown-header">Dropdown Header</h6>
      </li>
      <li><a href="#" class="dropdown-item">Menu3</a></li>
    </ul>
  </div>

  <br><br>

  <div class="btn-group">
    <button class="btn btn-danger">Action</button>
    <button class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">
      <span class="visually-hidden-focusable">Dropdown</span>
    </button>
    <ul class="dropdown-menu">
      <li><a href="#" class="dropdown-item">Menu1</a></li>
      <li><a href="#" class="dropdown-item">Menu2</a></li>
      <li><a href="#" class="dropdown-item">Menu3</a></li>
    </ul>
  </div>

  <br><br>

  <div class="dropdown dropup">
    <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
      Dropdown
    </button>
    <ul class="dropdown-menu">
      <li><a href="#" class="dropdown-item">Menu1</a></li>
      <li><a href="#" class="dropdown-item">Menu2</a></li>
      <div class="dropdown-divider"></div>
      <li><a href="#" class="dropdown-item">Menu3</a></li>
    </ul>
  </div>

  <br><br>

  <div class="dropdown dropend">
    <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
      Dropdown
    </button>
    <ul class="dropdown-menu">
      <li><a href="#" class="dropdown-item">Menu1</a></li>
      <li><a href="#" class="dropdown-item">Menu2</a></li>
      <div class="dropdown-divider"></div>
      <li><a href="#" class="dropdown-item">Menu3</a></li>
    </ul>
  </div>

  <br><br>

  <div class="dropdown my-2">
    <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
      Dropdown Login
    </button>
    <div class="dropdown-menu">
      <form class="px-4 py-4">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Password">
        </div>
        <button class="btn btn-primary">Login</button>
      </form>
      <div class="dropdown-divider"></div>
      <a href="#" class="dropdown-item">Sign Up</a>
      <a href="#" class="dropdown-item">Forgot Password?</a>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
