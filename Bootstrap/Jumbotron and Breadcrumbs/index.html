<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .bg-img {
            background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url(https://images.pexels.com/photos/17761482/pexels-photo-17761482/free-photo-of-kent-gokdelenler-gokdelen-kentsel.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
            background-size: cover;
            background-position: center;
        }
    </style>
    <title>Jumbotron and Breadcrumbs</title>
</head>
<body>
    <!-- Jumbotron -->
    <div class="w-50 ms-5 mt-5">
        <div class="p-5 mb-4 rounded-3 bg-img text-white">
            <h1>Lorem, ipsum dolor.</h1>
            <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui laboriosam consequuntur itaque
                nisi, dolor aliquam.</p>
            <hr>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Hic, reiciendis!</p>
            <a href="" class="btn btn-outline-info btn-lg mt-2 text-white">Contact Us</a>
        </div>
    </div>

    <br><br>

    <!-- Breadcrumb -->
    <nav>
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active">Home</li>
            </ol>
        </div>
    </nav>

    <br><br>

    <nav>
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="/">Home</a>
                </li>
                <li class="breadcrumb-item active">Product</li>
            </ol>
        </div>
    </nav>

</body>
</html>
